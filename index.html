<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/style.css">
  <title>Atlas Login page</title>
</head>
<body>
  <div class="content">
    <h2><p class="paragraph">Welcome to the Atlas!</p></h2>
    <!-- Field to enter a username -->
    <form action="/welcome" method="post">
      <input type="text" value="Enter your username" id="myUsername" name="username"><br><br>
      <!-- Submit button -->
      <input type="submit" value="Submit" id="myButton">
    </form>
  </div>
<!-- JavaScript file that will manage the username -->
<script src="static/username.js"></script>
</body>
</html>
