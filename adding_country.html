<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add country page</title>
</head>
<body>
  <!-- Link to go back to the main page -->
  <p><a href="/welcome">Go back</a></p>
  <!-- Form with country's data fields -->
  <form action="/adding_country" method="post">
    <label for="cname">Country name:</label>
    <input type="text" value="" id="cname" name="cname"><br>
    <label for="continent">Continent:</label>
    <input type="text" value="" id="continent" name="continent"><br>
    <label for="capital">Capital:</label>
    <input type="text" value="" id="capital" name="capital"><br>
    <label for="population">Population:</label>
    <input type="text" value="" id="population" name="population"><br>
    <label for="size">Size (in km2):</label>
    <input type="text" value="" id="size" name="size"><br>
    <!-- Submit button -->
    <input type="submit" value="Submit" id="addButton">
    </form>
    <br>
</body>
</html>
